<!--Registreation of Artist starts here-->
<div style="background-color: #a0d2eb;">
    <p align="center">Registration of Artist.</p>
    <p align="center">(* Means mendetory to fill.)</p>
<form>
    <table cellspacing="15px" >
        <tr>
            <td><label for="fname">First Name : *</label></td>
            <td><input type="text" name="fname" id="fname" required minlength="3" maxlength="20"  autofocus placeholder="Enter First name"></td>
        </tr>
        <tr>
            <td><label for="lname" >Last Name : *</label></td>
            <td><input type="text" name="lname" id="lname" required minlength="3" maxlength="20" placeholder="Enter Last Name"></td>
        </tr>
        <tr>
            <td><label for="email">Enter Email : *</label></td>
            <td><input type="email" id="email" required placeholder="Enter input here"></td>

        </tr>
        <tr>
            <td><label for="username">Username : *</label></td>
            <td><input type="text" id="username" minlength="7" maxlength="20" required placeholder="Enter Username"></td>
        </tr>
        <tr>
            <td><label for="password">Enter Password : *</label></td>
            <td><input type="password" id="password" required minlength="6" maxlength="20" palceholder="enter password here"></td>
        </tr>
        <tr>
            <td><label for="cpassword">Confirmed Password : *</label></td>
            <td><input type="password" required minlength="6" maxlength="20" palceholder="enter confirmed password here"></td>
        </tr>
        <tr>
            <td><Label for="phn">Phone NO : </Label></td>
            <td><input type="text" min="10" max="10" placeholder="Enter phone no" ></td>
        </tr>
        <tr></tr>
        <tr>
            <td></td>
            <td><button>Sign Up</button></td>
        </tr>

    </table>
</form>
</div>
<!-- Registration for Artist ends here-->
